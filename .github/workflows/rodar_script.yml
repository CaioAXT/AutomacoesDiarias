name: Rodar meu_script.py

on:
  workflow_dispatch:  # Permite rodar manualmente ou via API (n8n)

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2. Configura o Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # ou a versão que você usa

      # 3. Instala dependências (se houver)
      - name: Instalar dependências
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Executa o script
      - name: Rodar meu_script.py
        run: python meu_script.py

